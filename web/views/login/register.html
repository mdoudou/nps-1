<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NPS 注册</title>
    <link rel="shortcut icon" href="https://image.xcodei.com/image/f2329ef13136748fafdff3fc4890a64b.png" type="image/x-icon">
    <link href="{{.web_base_url}}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="{{.web_base_url}}/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">NPS</h1>

        </div>
        <h3>注册 NPS</h3>
        <form class="m-t" role="form" onsubmit="return false">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入用户名" name="username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" name="password" required="">
            </div>
            <button onclick="register()" type="submit" class="btn btn-primary block full-width m-b">立即注册</button>

            <a class="btn btn-sm btn-white btn-block" href="{{.web_base_url}}/login/index">去登录</a>
        </form>
    </div>
</div>

<script src="{{.web_base_url}}/static/js/jquery-2.1.1.js"></script>
<script>
    function register() {
        $.ajax({
            type: "POST",
            url: "{{.web_base_url}}/login/register",
            data: $("form").serializeArray(),
            success: function (res) {
                alert(res.msg)
                if (res.status) {
                    window.location.href = "{{.web_base_url}}/login/index"
                }
            }
        })
        return false
    }
</script>
</body>

</html>
